<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script
	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="css/app/app.css" />
<title>Indiabulls AMC NAV Data</title>
</head>
<body ng-app="demo" id="grad1">
	<div class="carousel" ng-controller="UserController">
		<div class="container-fluid">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="3"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="4"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="5"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="6"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="7"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="8"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="9"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="10"></li> -->
					<!-- 					<li data-target="#carouselExampleIndicators" data-slide-to="11"></li> -->
				</ol>
				<div id="carousel" class="carousel-inner">
					<!-- Indiabulls Gilt Fund -->
					<div id="carouselItem" class="carousel-item active">
						<div id="ibmf-guiltfund" class="table-responsive">
							<div class="heading_guilt,jumbotron">
								<h1 style="color: green" class="text-center font-italic">Indiabulls
									Gilt Fund</h1>
							</div>
							<table border="1"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr class="p-3 mb-2 bg-success text-white">
										<th ng-repeat="(key, val) in ibmfNAVArray[0]"
											style="color: white" class="tableHeader">{{ key }}</th>
									</tr>
									<tr ng-repeat="row in ibmfGuiltNAVArray">
										<td ng-repeat="column in row">{{ column }}</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<!-- Indiabulls Liquid Fund -->
					<div class="carousel-item">
						<div id="ibmf-liquid-fund" class="table-responsive">
							<div class="heading_guilt,jumbotron">
								<h1 style="color: green" class="text-center font-italic">Indiabulls
									Liquid Fund</h1>
							</div>
							<table border="1"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr class="p-3 mb-2 bg-success text-white">
										<th ng-repeat="(key, val) in ibmfNAVArray[0]"
											style="color: white" class="tableHeader">{{ key }}</th>
									</tr>
									<tr ng-repeat="row in ibmfLiquidNAVArray">
										<td ng-repeat="column in row">{{ column }}</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<!-- Indiabulls Income Fund -->
					<div class="carousel-item">
						<div id="ibmf-income-fund" class="table-responsive">
							<div class="heading_guilt,jumbotron">
								<h1 style="color: green" class="text-center font-italic">Indiabulls
									Income Fund</h1>
							</div>

							<table border="1"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr class="p-3 mb-2 bg-success text-white">
										<th ng-repeat="(key, val) in ibmfNAVArray[0]"
											style="color: white" class="tableHeader">{{ key }}</th>
									</tr>
									<tr ng-repeat="row in ibmfIncomeNAVArray">
										<td ng-repeat="column in row">{{ column }}</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/app/app.js"></script>
	<script src="js/app/UserController.js"></script>
	<script src="js/app/UserService.js"></script>
</body>
</html>
